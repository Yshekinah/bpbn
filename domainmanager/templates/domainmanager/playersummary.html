{% if player %}
    Player: {{player.firstname}} {{player.lastname}} <br/><br/><br/>
    Cool Characters:
    {% if characters %}
    <ul>
        {% for character in characters %}
        <li>
            <a href="{% url 'domainmanager:charactersheet' character.id %}">{{ character.firstname }} {{character.lastname}}, {{character.clan.name}}</a>

        </li>
        {%  endfor %}
    </ul>
    {% endif %}
{% endif %}
